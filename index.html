<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <a href="./form.html" class="upload_btn">Upload Music</a>
      </div>

      <section id="my-music">
        <h1>My Music</h1>
        <div class="my-music">
          <!-- my music will be added here -->
        </div>
      </section>
      





      <div class="playing_area">
        <div class="music_details">
          <div class="music_icon">
          </div>
          <div class="titles">
            <p class="album_title">policeodu</p>
            <p class="album_artist">unkonwn</p>
          </div>
        </div>
        <div class="music_controls">
          <i class="fas fa-backward" title="backward"></i>
          <i class="fas fa-play" title="play"></i>
          <i class="fas fa-forward" title="forward"></i>
        </div>
        <span class="start_time">0:00</span>
        <div class="progressRange">
          <div class="progressBar"></div>
        </div>
        <span class="end_time">3:00</span>
        <div><i class="fas fa-volume-up" title="volume"></i></div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
